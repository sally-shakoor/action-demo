apiVersion: apps/v1
kind: Deployment
metadata:
  name: sally01
spec:
  selector:
    matchLabels:
      app: sally01
  template:
    metadata:
      labels:
        app: sally01
    spec:
      containers:
      - name: sidapp01
        image: psacr02.azurecr.io/sally01app01:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5178
